<!DOCTYPE html>
<!--
    this is the LOGIN page
  -->
<html>
    <head>
	<title>Note Garden</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/index.css">

    </head>
    <body>


	<div id="login-form-wrapper">
	    <div id="login-form">
		<div id="login-form-content">
		    <h1> Note Garden</h1>
		    <!---
		    <div class="sign-in-label"> Sign In </div> <br> <br>
		    -->
		    <div class="input-label"> Username: </div>
		    <input type="text" id="username-field" ><br>

		    <div class="input-label"> Password: </div>
		    <input type="text" id="password-field" ><br>

		    <button type="button" id="sign-in-button">
			Sign In
		    </button>

		    <button type="button" id="new-account-button">
			New Account
		    </button>
		</div>
		<div id="logo-wrapper">
		    <img id="logo" src="assets/NGLogo.png">
		</div>
	    </div>
	</div>

	<!-- New Account Modal -->
	<div id="myModal" class="modal">
	    <div class="modal-content">
		<span class="close">&times;</span>

		<table>
		    <div id="new-account-label"> New Account </div>
		    <br>
		    <tr>
			<td> Username: </td>
			<td> <input type="text"
				    id="username-new-account"> </td>
		    </tr>
		    <tr>
			<td> Password: </td>
			<td> <input type="text"
				    id="password-new-account"> </td>
		    </tr>
		    <tr>
			<td>
			    <button type="button" id="submit-new-account">
			    Make Account
			    </button>
			</td>
		    </tr>
		</table>

	    </div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/root.js"></script>
    </body>
</html>
