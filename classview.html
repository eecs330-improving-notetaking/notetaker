    </head>

            Hello [username], welcome to the Note Garden!

		<div id="new-class" class="class">
		    <div class="class-title">
			New Class
		    </div>
		    Click to make new class
		    <hr>
		    <div id="new-class-icon-wrapper">

	<!-- the popUp NEW Class dialogue 'Modal' as W3 schools calls it-->
	<div id="new-class-popup" class="modal">

	    <!-- Modal content -->
	    <div class="modal-content">
		<span id="popup-close" class="close">&times;</span>
		<p>Fill in Class Details</p>
		<br>
    <table id="left-forms">
    <tr>
		    <td> Class Number:</td>
        <td> <input id="new-class-number" type="text" name="lname" placeholder="WATR 123"> </td>
    </tr>
    <tr>
      <td> Class Name:</td>
      <td> <input id="new-class-name" type="text" name="fname" placeholder="Basket Weaving"> </td>
    </tr>
    <tr>
		    <td id="new-class-desc-text">Class Description:</td>
        <td> <textarea id="new-class-desc" placeholder="Bring your trunks!"> </textarea> </td>
    </tr>
    </table>
    <table id="right-forms">
      <tr>
        <th> </th>
        <th> Day </th>
        <th> Start Time </th>
        <th> End Time </th>
      <tr>
        <td><input type="checkbox" id="MondayCheck" value="Mon" onclick="check('0')"></td>
        <td>Monday</td>
        <td> <input type="time" id="MondayStart" min="8:00" max="20:00" disabled='disabled'> </td>
        <td>
            <input type="time" id="MondayEnd" min="8:00" max="20:00" disabled="disabled"> </td>
        </td>
      </tr>
      <tr>
          <td><input type="checkbox" id="TuesdayCheck" value="Tues" onclick="check('1')"></td>
          <td>Tuesday</td>
          <td>
              <input type="time" id="TuesdayStart" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
          <td>
              <input type="time" id="TuesdayEnd" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
      </tr>
      <tr>
          <td><input type="checkbox" id="WednesdayCheck" value="Wed" onclick="check('2')"></td>
          <td>Wednesday</td>
          <td>
              <input type="time" id="WednesdayStart" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
          <td>
              <input type="time" id="WednesdayEnd" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
      </tr>
      <tr>
          <td><input type="checkbox" id="ThursdayCheck" value="Thurs" onclick="check('3')"></td>
          <td>Thursday</td>
          <td>
              <input type="time" id="ThursdayStart" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
          <td>
              <input type="time" id="ThursdayEnd" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
      </tr>
      <tr>
          <td><input type="checkbox" id="FridayCheck" value="Fri" onclick="check('4')"></td>
          <td>Friday</td>
          <td>
              <input type="time" id="FridayStart" min="8:00" max="20:00" disabled="disabled"> </td>
          </td>
          <td>
              <input type="time" id="FridayEnd" min="8:00" max="20:00" disabled="disabled"> </td>
      </tr>
    </table>
    <div id="submit-button">
    <button id="submit-new-class-btn"> Submit </button>
  </div>
      </div>
	</div>

	<script src="js/classview.js"></script>
    </body>
