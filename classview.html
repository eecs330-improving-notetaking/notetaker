

<!DOCTYPE html>
<!-- 
     this is where the users
     will view their classes
-->
<html>
    <head>
	<title>Note Garden - Class View</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/classview.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

	<h1> Choose a Class </h1>

	<div class="class">
	    <div class="class-title">
		Human Comp. Inter.
	    </div>
	    <div class="class-number">
		EECS 330 
	    </div>
	    <hr>
	    <div class="class-info">
		How to build intuitive and effective UIs for the web and
		beyond.
	    </div>
	    <div class="class-time">
	    <hr>
		Mon: 1-2 pm <br>
		Wed: 1-2 pm <br>
		Fri: 11-12pm <br>
	    </div>
	</div>


	<div class="class">
	    <div class="class-title">
		Bioethics
	    </div>
	    <div class="class-number">
		PHIL 269
	    </div>
	    <hr>
	    <div class="class-info">
		This class is boring af
	    </div>
	    <div class="class-time">
	    <hr>
		Mon: 1-2 pm <br>
		Wed: 1-2 pm <br>
		Fri: 11-12pm <br>
	    </div>
	</div>


	<div id="new-class" class="class">
	    <div class="class-title">
		New Class
	    </div>
		Click to make new class
	    <hr>
	    <div id="new-class-icon-wrapper">
	    <i id="new-class-icon" class="fa fa-plus-circle" aria-hidden="true"></i>
	    </div>
	</div>
	<script src="js/classview.js"></script>
    </body>
</html>
