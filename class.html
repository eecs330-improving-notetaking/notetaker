<!DOCTYPE html>
<!-- 
     This is the one class page that we
     will have implemented
-->
<html>
    <head>
	<title>Note Garden - Class View</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/class1.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <a href="classview.html">
            <div class="back-button">
                <span style="color: var(--color7)">
                    <i class="fas fa-arrow-circle-left fa-3x"></i>
                </span>
            </div>
        </a>
        <h1 id="title-class-name"> ClassName </h1>

        <div id="new-note" class="note">
            <div class="note-title">
                New Note
            </div>
        </div>

        <div id="delete-class" class="delete-class-button">
            <div class="delete-class-title">
                Delete Class
            </div>
        </div>

        <!-- we could replace h1 contents with whatever
     they enter in the new class form? -->
        <table id="notes-table" cellspacing="0" cellpadding="10">
            <!-- this table is auto generated!
        I'll leave this here though for styling
        purposes
        It should be OK to add other HTML
        to this file, just don't 
        this table
         -->
            <tr>
                <th>Topic</th>
                <th>Date</th>
                <th># of Reviews</th>
            </tr>
            <!-- <tr>
                <td>Example Topic</td>
                <td>1/10</td>
                <td>404</td>
            </tr>
            <tr>
                <td>Example Topic</td>
                <td>1/10</td>
                <td>404</td>
            </tr> -->


        </table>
	<!-- 
	     this is the new-note modal
	     dialogue
	  -->
        <div id="new-note-popup" class="modal">

            <!-- Modal content -->
            <div class="modal-content" >
                <span id="popup-close" class="close">&times;</span>
                <p>Fill in Note Details:</p>
                <br>
                <table id="left-forms" cellpadding="0" cellspacing="0">
                    <tr>
                        <td> Topic:</td>
                        <td> <input id="new-note-topic" type="text" name="lname" placeholder="class topic"> </td>
                    </tr>
                    <tr>
                        <td> Date:</td>
                        <td> <input id="new-note-date" type="text" name="fname" placeholder="2/11"> </td>
                    </tr>
                </table>
                <div id="submit-button">
                    <button id="submit-new-note-btn"> Submit </button>
                </div>
            </div>
        </div>

	<!--
	    This is the delete-class popup
	    dialouge
	  -->
        <div id="delete-class-popup" class="modal">

            <!-- Modal content -->
            <div class="modal-content" >
                <span id="delete-class-popup-close" class="close">&times;</span>
                <p>Fill in Note Details:</p>
                <br>
                <table id="left-forms" cellpadding="0" cellspacing="0">
			Are you sure you want to delete this class? <br>
			You won't have access to these notes anymore. <br>
		    <button id="yes-delete">Yes, delete this class. </button>
		    <button id="no-delete">No, keep my notes! </button>
                </table>
            </div>
        </div>
        <script src="js/class.js"></script>
    </body>
</html>
